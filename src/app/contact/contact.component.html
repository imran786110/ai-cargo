<!-- contact section -->
<section class="contact-w3ls">
  <div class="container">
    <i class="fa fa-compass" aria-hidden="true"></i>
    <h3 class="text-center">Write To Us</h3>
    <p class="text-center">
      If you have any questions then please feel free to contact us using the
      below form
    </p>

    <form
      action="#"
      method="post"
      name="sentMessage"
      id="contactForm"
      novalidate
    >
      <div class="col-lg-6 col-md-6 col-sm-6 contact-agile1">
        <div class="control-group form-group">
          <div class="controls">
            <label class="contact-p1">Full Name:</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              data-validation-required-message="Please enter your name."
            />
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label class="contact-p1">Phone Number:</label>
            <input
              type="tel"
              class="form-control"
              name="phone"
              id="phone"
              required
              data-validation-required-message="Please enter your phone number."
            />
            <p class="help-block"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 contact-agile2">
        <div class="control-group form-group">
          <div class="controls">
            <label class="contact-p1">Email Address:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
              data-validation-required-message="Please enter your email address."
            />
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label class="contact-p1">Subject:</label>
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              required
              data-validation-required-message="Please enter Subject."
            />
            <p class="help-block"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="control-group form-group">
          <div class="controls">
            <label class="contact-p1">Message:</label>
            <textarea
              rows="10"
              cols="100"
              class="form-control"
              name="message"
              id="message"
              required
              data-validation-required-message="Please enter your message"
              maxlength="999"
              style="resize: none"
            ></textarea>
            <p class="help-block"></p>
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</section>
<!-- /contact section -->
